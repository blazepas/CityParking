<html>
<body>
<text><H1>car-park</H1></text>
<br>
<button onclick="window.location.href='http://localhost:8080/car-park-web-1.0-SNAPSHOT/api/car/list'">Show Vehicles</button>
<br>
<br>
<form action="api/car/owner" method="POST">
    <text>Enter date in format "dd-mm-yyyy" to check how much money you earned per day:</text>
    <br>
    <input type="text" name="enteredate">
    <input type="submit" value="Submit">
</form>
<br>
<br>
<form action="api/car/operator" method="POST">
    <text>Enter vehicle plate to check status eg.SBIG156, WAW1517:</text>
    <br>
    <input type="text" name="enteredplate">
    <input type="submit" value="Submit">
</form>
<br>
<br>
<form action="api/car/add" method="POST">
    <text>First filed tenter plate number, second field type a-regular driver or b-disable</text>
    <br>
    <input type="text" name="platenumber">
    <input type="text" name="drivertyp">
    <input type="submit" value="Submit">
</form>

</body>
</html>
